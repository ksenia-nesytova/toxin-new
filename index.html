<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.min.css">
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Landing Page</title>
  </head>
  <!-- LANDING PAGE -->
  <body>
    <!-- HEADER -->
    <header class="page-header">
      <!-- LOGO -->
      <img src="logo.svg" alt="logo">

      <!-- SITE-WIDE NAVIGATION -->
      <nav class="navbar">
        <ul class="navbar-list">
          <li class="navbar-list-item"><a href="#About" class="navbar-list-link">О нас</a></li>
          <!-- Dropdown -->
          <li class="navbar-list-item dropdown">
            <a href="#Services" class="navbar-list-link">Услуги</a>
            <i class="material-icons">expand_more</i>
            <ul class="navbar-list dropdown-content">
              <li><a href="#" class="navbar-list-link">Услуга 1</a></li>
              <li><a href="#" class="navbar-list-link">Услуга 2</a></li>
              <li><a href="#" class="navbar-list-link">Услуга 3</a></li>
            </ul>
          </li>
          <li class="navbar-list-item"><a href="#Jobs" class="navbar-list-link">Вакансии</a></li>
          <li class="navbar-list-item"><a href="#News" class="navbar-list-link">Новости</a></li>
          <!-- Dropdown -->
          <li class="navbar-list-item dropdown">
            <a href="#Agreements" class="navbar-list-link">Соглашения</a>
            <i class="material-icons">expand_more</i>
            <ul class="navbar-list dropdown-content">
              <li><a href="#" class="navbar-list-link">Соглашение 1</a></li>
              <li><a href="#" class="navbar-list-link">Соглашение 2</a></li>
            </ul>
          </li>
        </ul>
      </nav>
      <!-- SIGN-IN & REGISTER BUTTONS  -->
      <button type="button" name="button" class="btn-default btn-outline">Войти</button>
      <button type="button" name="button" class="btn-default btn-filled">Зарегистрироваться</button>
    </header>
    <!-- MAIN -->
    <main>
      <!-- HERO IMAGE -->
      <div class="bg-img">
        <!-- ФОРМА ПОИСКА НОМЕРА   -->
  <form action="index.html" method="post" class="card-default">
            <h1>Найдём номер под ваши пожелания</h1>

            <!-- Прибытие -->
            <label for="">Прибытие</label>
            <input type="date" name="" value="" class="input-default input-date">

            <!-- Выезд -->
            <label for="">Выезд</label>
            <input type="date" name="" value="" class="input-default input-date">

            <!-- Гости -->
            <label for="">Гости</label>
            <select value="" placeholder="Сколько гостей" class="input-default">
              <option value="" disabled selected>Сколько гостей</option>
              <option value="adults">Взрослые</option>
              <option value="children">Дети</option>
              <option value="infants">Младенцы</option>
            </select>

            <!-- Подобрать номер -->
            <button type="submit" class="btn-default btn-filled btn-forms">Подобрать номер</button>
          </form>
      </div>
    </main>
    <!-- FOOTER -->
    <footer>
      <!-- FOOTER COPYRIGHT -->
      <div class="">

      </div>
    </footer>
  </body>
</html>
